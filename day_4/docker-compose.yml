version: '3.8'
services:
  nodeapp:
    build: ./node_app
    container_name: day_4_node_app
    expose:
      - "3000"   # chỉ mở trong internal network docker
  nginx:
    build: ./nginx
    container_name: day_4nginx_reverse
    ports:
      - "2840:80"   # mở port ra host
    volumes:
      - ./nginx/reverse.conf:/etc/nginx/conf.d/reverse.conf:ro
    depends_on:
      - nodeapp
