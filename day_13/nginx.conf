# day_13/nginx.conf
worker_processes auto;    # tự động = số core CPU

events {
    worker_connections 4096;  # tăng kết nối cho mỗi worker
    multi_accept on;          # worker nhận nhiều kết nối cùng lúc
}

http {
    access_log off;
    error_log /dev/null crit;

    server {
        listen 82 reuseport;      # mỗi worker bind socket riêng
        server_name localhost;

        location / {
            return 200 "OK - Day 13 performance tuning test\n";
        }

        location /status {
            stub_status;
            access_log off;
        }
    }
}
