<!DOCTYPE html>
<html>
<body>
<h1>HTTP Chat (polling)</h1>
<input id="msg" placeholder="message"/>
<button onclick="send()">Send</button>
<pre id="log"></pre>

<script>
    async function send() {
        const val = document.getElementById('msg').value;
        await fetch('http://localhost:8216/chat/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: val })
        });
    }

    async function receive() {
        const res = await fetch('http://localhost:8216/chat/receive');
        const json = await res.json();
        document.getElementById('log').innerText = JSON.stringify(json, null, 2);
    }

    setInterval(receive, 2000);
    receive();
</script>
</body>
</html>
